<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>The Odin Project: Google Homepage (Easy Version)</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>

    <body>
        <!-- Navigation bar -->
        <nav>            
            <ul class="nav">
                <li class="navList"><a class="navLink" href="#about">About</a></li>
                <li class="navList"><a class="navLink" href="#store">Store</a></li>
              <div class="navRight">
                <li class="navList"><a class="navLink" href="#gmail">Gmail</a></li>
                <li class="navList"><a class="navLink" href="#images">Images</a></li>
                <li class="navList"><a class="navLink" href="#apps"><img class="icon" src="./images/appsIcon.png" alt="Google apps icon"></a></li>
                <li class="navList"><button class="navButton">Sign in</button></li>
              </div>
            </ul class="nav">
        </nav>

        <!-- Logo and search bar -->
        <div class="center">
        <img class="logo" src="./images/google-logo.png" alt="Google logo">
        <div class="searchBar">
          <!--
        <img class="magnifyingGlass" src="./images/magnifyingGlass.png" alt="Magnifying glass icon">
        -->
        <input class="search" type="search">
        <!--
        <img class="googleVoice" src="./images/voiceIcon.png" alt="Google voice icon">
        -->
        </div>    
        </div>

        <!-- Buttons under search bar -->
        <div class="buttons">
            <button class="google">Google Search</button>
            <button class="lucky">I'm Feeling Lucky</button>
        </div>

        <!-- Footer -->
        <footer>
            <ul class="footer">
                <li class="footerList"><a class="footerLink" href="">Advertising</a></li>
                <li class="footerList"><a class="footerLink" href="">Business</a></li>
                <li class="footerList"><a class="footerLink" href="">How Search works</a></li>
              <div class="footerRight">
                <li class="footerList"><a class="footerLink" href="">Privacy</a></li>
                <li class="footerList"><a class="footerLink" href="">Terms</a></li>
                <li class="footerList"><a class="footerLink" href="">Settings</a></li>
              </div>
            </ul>
        </footer>

    </body>

</html>
